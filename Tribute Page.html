<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="main">
        <h1 id="title">Margaret Hamilton</h1>
        <p id="one">A brilliant female scientist</p>
        <figure id="img-div">
            <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/6/63/Margaret_Hamilton_1989.jpg"
                alt="Official photo for NASA, 1989">
            <figcaption id="img-caption">
                <p id="two">Tales from the Lunar Module Guidance Computer</p>
            </figcaption>
        <figure>
                <section id="tribute-info">
                    <h3 id="headline">Here's a time line of HER<h3>
                            <ul>
                                <li>
                                    <strong>1936</strong>
                                    - Born
                                </li>
                                <li>
                                    <strong>1958</strong> - She earned a BA in mathematics with a minor in philosophy
                                </li>
                                <li>
                                    <strong>1986</strong> - She founded Hamilton Technologies, Inc.
                                </li>
                                <li>
                                    <strong>2019</strong> - She was awarded the Intrepid Lifetime Achievement Award.
                                </li>
                                <li>
                                    <strong>From 1961 to 1963</strong> - She worked on the Semi-Automatic Ground Environment (SAGE) Project at the MIT Lincoln Lab.
                                </li>
                                <li>
                                    <strong>1965</strong> - She joined the MIT Instrumentation Laboratory, which developed the Apollo Guidance Computer for the Apollo lunar exploration program. 
                                </li>
                                <li>
                                    <strong>1976</strong> - She co-founded with Saydean Zeldin a company called Higher Order Software (HOS).
                                </li>
                                <li>
                                    <strong>1986</strong> - She founded Hamilton Technologies, Inc. in Cambridge, Massachusetts.
                                </li>
                            </ul>
                            <blockquote cite="https://www.brainyquote.com/authors/margaret-h-hamilton-quotes">
<p>"Looking back, we were the luckiest people in the world. There was no choice but to be pioneers; no time to be beginners."</p>
    <cite>- Margaret H. Hamilton</cite>

                            </blockquote>
                            <h4>
                                If you have time, you should read more about this incredible human being on her
                                <a id="tribute-link"
                                    href="https://en.wikipedia.org/wiki/Margaret_Hamilton_(software_engineer)"
                                    target="_blank">Wikipedia entry</a>.
                            </h4>
                </section>
    </main>
</body>

</html>
